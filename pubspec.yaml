name: revamped
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_riverpod: ^2.4.9
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  outline_gradient_button: ^2.0.1+1
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Avenir
      fonts: 
        - asset: assets/fonts/AvenirHeavy.ttf
          weight: 800
        - asset: assets/fonts/AvenirMedium.ttf
          weight: 500
        - asset: assets/fonts/AvenirBlack.ttf
          weight: 900
        - asset: assets/fonts/AvenirRoman.ttf
          weight: 400
        - asset: assets/fonts/AvenirBook.ttf
          weight: 400
        - asset: assets/fonts/AvenirHeavyOblique.ttf
          weight: 800
